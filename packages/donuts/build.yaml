targets:
  $default:
    builders:
      # ------------------------------------------------------------
      # factory
      # ------------------------------------------------------------
      donuts|abstractInterfaceFactoryBuilder:
        enabled: true
        generate_for:
          include:
            - "lib/src/test_data/*"
            - "lib/src/test_data/**/*"
      donuts|factoryImplBuilder:
        options:
          build_extensions:
            "^lib/src/test_data/{{file}}.dart": "lib/donuts/factory/src/test_data/{{file}}.factory_impl.dart"
        enabled: true
        generate_for:
          include:
            - "lib/src/test_data/*"
