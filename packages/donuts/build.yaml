  donuts|abstractInterfaceFactoryBuilder:
    defaults:
      options:
        build_extensions:
          "^lib/{{file}}.dart": "lib/donuts/factory/{{file}}.abstract_interface_factory.dart"
    import: "package:donuts/donuts.dart"
    builder_factories: ["abstractInterfaceFactoryBuilder"]
