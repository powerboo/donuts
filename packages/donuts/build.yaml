          api_domain: "https://xxx.example.com"
          api_version: "v99"
        enabled: true
        generate_for:
          include:
            - "lib/src/test_data/*"
            - "lib/src/test_data/**/*"
      # ------------------------------------------------------------
      # state
      # ------------------------------------------------------------
      donuts|listStateBuilder:
        options:
          build_extensions:
            "^lib/src/test_data/{{file}}.dart": "lib/donuts/state/src/test_data/{{file}}.list_state_impl.dart"
